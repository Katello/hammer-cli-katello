# TODO: remove this
inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.7

Metrics/BlockLength:
  Enabled: false

Lint/ConstantDefinitionInBlock:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Style/GuardClause:
  Enabled: false

Naming/MethodParameterName:
  Enabled: false

Style/CommentedKeyword:
  Enabled: false

Style/CaseLikeIf:
  Enabled: false

Style/StringConcatenation:
  Enabled: false

Style/OptionalBooleanParameter:
  Enabled: false

Lint/MissingSuper:
  Enabled: false

MethodLength:
  Description: 'Avoid methods longer than 30 lines of code.'
  Max: 30 # default is 10

Documentation:
  Enabled: false

StringLiterals:
  Enabled: false

HashSyntax:
  Enabled: false

SpaceInsideHashLiteralBraces:
  Enabled: false

Encoding:
  Enabled: false

LineLength:
  Max: 120

FormatString:
  Enabled: false # we use % for i18n

IfUnlessModifier:
  Enabled: false

Next:
  Enabled: false # don't force next over conditions

MethodCalledOnDoEndBlock:
  Enabled: true

LeadingCommentSpace:
  Enabled: false

RescueModifier:
  Enabled: false

AssignmentInCondition:
  Enabled: false

ParameterAlignment:
  Enabled: false # don't care if parameters are not aligned

WhileUntilModifier:
  Enabled: false

ParenthesesAroundCondition:
  Enabled: false

DotPosition:
  Enabled: false

Lambda:
  Enabled: false # don't require -> for single line lambdas

RedundantSelf:
  Enabled: false

RedundantReturn:
  Enabled: false

SingleLineBlockParams:
  Enabled: false

Style/Alias:
  Enabled: false

Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent

Style/MultilineMethodCallBraceLayout:
  Enabled: false

Style/MultilineHashBraceLayout:
  Enabled: false

Style/MultilineArrayBraceLayout:
  Enabled: false
